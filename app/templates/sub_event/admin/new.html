<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form para novo sub_evento!</h1>
    <form 
        action="{{ url_for('sub_event.sub_event_new', event_id=sub_event.event_id, sub_event_id=sub_event.id)}}" 
        method="post"
    >
        <p>
            <label for="title">Título do evento:</label>
            <input type="text" name="title" id="title" maxlength="255" placeholder="Título aqui..." required>
        </p>
        <p>
            <label for="desc">Descrição do sub evento:</label>
            <textarea name="desc" id="desc" maxlength="500" placeholder="Descrição aqui..." required>

            </textarea>
        </p>
        <p>
            <label for="slug">Slug para o sub evento (Sigla):</label>
            <input type="text" name="slug" id="slug" maxlength="60" required>
        </p>
        <p>
            <label for="start">Começa em:</label>
            <input type="datetime-local" name="start" id="start" required>
        </p>
        <p>
            <label for="end">Vai até:</label>
            <input type="datetime-local" name="end" id="end">
        </p>
        <p>
            <label for="classroom">Local:</label>
            <input type="text" name="classroom" id="classroom" maxlength="20" required>
        </p>
        <button type="submit">Adicionar</button>
    </form>
</body>
</html>
