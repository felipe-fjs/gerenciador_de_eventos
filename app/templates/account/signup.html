<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    {% set messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}

    <form action="{{ url_for('account.signup')}}" method="get">
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="first-name">Primeiro Nome</label>
            <input type="text" name="first-name" id="first-name">
        </p>
        <p>
            <label for="last-name">Sobrenome: </label>
            <input type="text" name="last-name" id="last-name">
        </p>
        <p>
            <input type="file" name="profile-img" id="profile-img">
        </p>
        <p>
            <label for="unci-student">Ã‰ estudante da uncisal?</label>
            <input type="checkbox" name="unci-student" id="unci-student">
        </p>
        <p>
            <label for="matricula">Matricula: </label>
            <input type="text" name="matricula" id="matricula">
        </p>
        <p>
            <label for="curso">Curso:</label>
            <input type="text" name="curso" id="curso">
        </p>
        <p>
            <label for="pwd">Senha:</label>
            <input type="password" name="pwd" id="pwd">
        </p>
        <p>
            <label for="check-pwd">Repita a senha: </label>
            <input type="password" name="check-pwd" id="check-pwd">
        </p>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
