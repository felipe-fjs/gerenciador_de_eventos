<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% set messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    <form action="{{ url_for('coor.edit_role', role_id=role.id)}}" method="post">
        <p>
            <label for="role">Função/nível:</label>
            <input type="text" name="role" id="role" value="{{ role.id }}" required>
        </p>
        <button type="submit">Atualizar</button>
    </form>
</body>
</html>
