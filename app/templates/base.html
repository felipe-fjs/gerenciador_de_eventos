<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/geral.css')}}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    {% block head %} {% endblock %}

</head>
<body>

    <header>
        {% include "partials/navbar.html" %}
    </header>

    <main>
        {% block content %} {% endblock %}
    </main>

    <footer>
        <p class="text-center">
            Criado por <a href="https://github.com/felipe-fjs" class="text-white">Felipe Joaquim</a>
        </p>
    </footer>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
            const menu_burguer = document.getElementById('menu-burguer')
            menu_burguer.addEventListener('click', function (event) {
            let navbar = document.getElementById('navbar')
            if (navbar.style.display == 'none' || navbar.style.display == ''){
                navbar.style.display = "flex"
            } else {
                navbar.style.display = 'none'
            }
        })
    </script>
</body>
</html>
